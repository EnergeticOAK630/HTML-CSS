<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário</h1>
    <form name="form1" method="post" action="http://hebertphp.awardspace.us/recebe.php">
        <label for="login">Login</label> <input type="text" id="login" name="login" placeholder="Digite seu login" required><b>*</b><br>
        <label for="senha">Senha</label> <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required><b>*</b><br>
        Data <input type="datetime-local" id="data" name="data"><br>
            <h2>Selecione uma ou mais linguagens</h2>
            
            <input type="checkbox" id="js" name="js" checked><label for="js">JS</label><br>
            <input type="checkbox" id="php" name="php" ><label for="php">PHP</label><br>
            <input type="checkbox" id="sql" name="sql" ><label for="sql">SQL</label><br>

            <h2>Qual o dia da semana da aula de HTML/CSS</h2>
            <input type="radio" name="semana" value="semana" id="Segunda" required><label for="Segunda">Segunda</label><br>
            <input type="radio" name="semana" value="terca" id="terca"><label for="terca">Terça</label><br>
            <input type="radio" name="semana" value="quarta" id="quarta"><label for="quarta">Quarta</label><br>
            <input type="radio" name="semana" value="quinta" id="quinta"><label for="quinta">Quinta</label><br>
            <input type="radio" name="semana" value="sexta" id="sexta"><label for="sexta">Sexta</label><br>

            Selecione UF <select name="uf">
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="SP" selected>São Paulo</option>
                <option value="ES">Espirito Santos</option>
            </select><br>   

          <br>  Mensagem <textarea name="msg" rows="10" cols="40" placeholder="Digite sua Mensagem"></textarea>

            
            <input type ="submit" value =" Enviar! "> 
            <input type ="reset" value ="Limpar Dados!">
    </form> <br>​​​​
    <p> <b> * </b> - Campo obrigatório </p>
</body>
</html>
